<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="calender">
      <div class="left">
        <p id="date" class="date-css" style="font-size: 96px; font-weight: 600;">22</p>
        <p id="day" style="font-weight: 400; font-size: 30px;">Tuesday</p>
      </div>
      <div class="right">
        <p id="month">October</p>
        <p id="year">2024</p>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>

</html>
